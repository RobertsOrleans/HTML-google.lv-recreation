<html>
<title>Google</title>
    <style>
        a:link, a:visited{
            color: #404040;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        .inline{
            padding-inline: 10px;
        }
        .google-font{
            font-family: Arial;
        }
        .google-size{
            width: 55px;
        }
        .google-apps{
            position: relative;
            top: 9px;
            outline: none;
            width: 25;
            height: 30;
            border-radius: 50%;
        }
        .user-image{
            position: relative;
            top: 9px;
            outline: none;
            width: 30;
            height: 30;
            border-radius: 50%;
        }
        .align-left{
            text-align: left;
        }
        .align-left{
            text-align: right;
        }
        .align-top{
            text-align: top;
        }
        .align-bottom{
            text-align: bottom;
        }
        .align-center{
            text-align: center;
        }
        .button{
            position: relative;
            top: 3px;
            outline: none;
        }
    </style>
    <body>
        <div class="google-font align-right">
            <div class="inline" style="color: #606060">
                <span>
                    <a href="#">Gmail</a>
                </span>
                <span>
                    <a href="#" class="text-orientation">Images</a>
                </span>
                <span>
                    <input class="button google-apps" type="image" src="Google Apps.png">
                </span>
                <span>
                    <input class="button user-image" type="image" src="Bobathan.png">
                </span>
            </div>
        </div>
        <div class="align-center" style="padding-top: 25px;">
            <input class="button" type="image" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" style="width: 375px; height: 150px">
        </div>    
    </body>
